<!doctype html />
<html>
  <head>
    <link rel="stylesheet" href="../HelloGame/css/mint-choc/jquery-ui.css" />
    <script src="../HelloGame/js/jquery-1.9.1.js"></script>
    <script src="../HelloGame/js/jquery-ui-1.10.3.custom.js"></script>

    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/bakonsavr.css" />
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/BakonSavr.js"></script>

  </head>
  <body>
    <div id="wrapper">
      <h1 id="title">BakonSavr</h1>
      <div id="tabs">
        <ul>
          <li><a href="#intro">Home</a></li>
          <li><a href="#play">Play</a></li>
          <li><a href="#help">Tutorial</a></li>
          <li><a href="#about">About</a></li>
        </ul>
        <div id="intro">
          <p>Only you can <span class="play">save the world...</span>
        </div>
        <div id="play">
          <table>
            <tr>
              <td>
                <div id="viewport"><div id="canvas"></div></div>
              </td>
              <td style="padding-left:20px;vertical-align:top;">
                <p>Bacon Stats!
                <ul>
                  <li>Free Bacon: <span id="baconLeft"></span></li>
                  <li>Pocket Bacon: <span id="baconCollected"></span></li>
                  <li>Plated Bacon: <span id="baconPlated"></span></li>
                </ul>
              </td>
            </tr>
          </table>
        </div>
        <div id="help">
          <h1>Tutorial</h1>
          <h2>Controls</h2>
          <h2>Troubleshooting</h2>
          <h2>FAQ</h2>
        </div>
        <div id="about">
          <h1>About</h1>
          <a href="https://github.com/TheSmitchell">TheSmitchell</a>
        </div>
      </div>
    </div>
  </body>
</html>
